{% extends "base.html" %}

{% block title %}Random Trip{% endblock %}

{% block content %}

<div class="instruction-container-center">
  <h3 class="instruction-text">Trip to somewhere within</h3>
  <select id="distance-input">
    <option value="10">10</option>
    <option value="30">30</option>
    <option value="50">50</option>
    <option value="10000">All</option>
  </select>
  <h3 class="instruction-text">km</h3>
</div>

<div id="manual-location" style="display: none; text-align: center; margin: 20px 0;">
  <p>Enter coordinates: <input type="number" id="lat" placeholder="35.6762" step="any" style="width: 100px;"> <input type="number" id="lng" placeholder="139.6503" step="any" style="width: 100px;"></p>
  <button onclick="useManual()">Use Manual Location</button>
</div>

<div id="loader" class="loader-container">
  <div class="loader"></div>
</div>
<a id="spin-roulette-link">
  <button id="spin-roulette" data-url="{% url 'randomtrip:next-destination' %}">Spin a Roulette</button>
</a>

{% endblock %}
